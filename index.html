<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1 id="headingTitle">CALCULATOR</h1>
            <div id="display">
                <p id="displayContent">0</p>
            </div>
            <div class="calculator">
                <div class="row" id="row789/">
                    <button class="button" id="button7">7</button>
                    <button class="button" id="button8">8</button>
                    <button class="button" id="button9">9</button>
                    <button class="button" id="button/">/</button>
                </div>
                <div class="row" id="row456*">
                    <button class="button" id="button4">4</button>
                    <button class="button" id="button5">5</button>
                    <button class="button" id="button6">6</button>
                    <button class="button" id="button*">*</button>
                </div>
                <div class="row" id="row123-">
                    <button class="button" id="button1">1</button>
                    <button class="button" id="button2">2</button>
                    <button class="button" id="button3">3</button>
                    <button class="button" id="button-">-</button>
                </div>
                <div class="row" id="row0.=+">
                    <button class="button" id="button0">0</button>
                    <button class="button" id="button.">.</button>
                    <button class="button" id="button=">=</button>
                    <button class="button" id="button+">+</button>
                </div>
                <div class="row" id="rowClear">
                    <button class="button" id="buttonBackspace">del</button>
                    <button class="button" id="buttonClear">clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
